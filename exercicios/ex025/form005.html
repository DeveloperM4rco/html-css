<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="M"><label for="masc">Masculino</label><br>
            <input type="radio" name="sexo" id="femi" value="F"><label for="femi">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="basquete"><label for="basquete">Basquete</label><br>
            <input type="checkbox" name="futebol" id="futebol" checked><label for="futebol">Futebol</label><br>
            <input type="checkbox" name="natacao" id="natacao"><label for="natacao">Natação</label><br>
            <input type="checkbox" name="tenis" id="tenis"><label for="tenis">Tênis</label>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
