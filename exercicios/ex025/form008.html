<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="num1">Número 1:</label>
            <input type="number" name="num1" id="num1" min="0" max="50" required>
        </div>
        <div>
            <label for="num2">Número 2:</label>
            <input type="number" name="num2" id="num2" min="0" max="50" required>
        </div>
        <div>
            <label for="soma">Soma:</label>
            <output name="soma" id="soma">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        const num1 = document.querySelector("#num1");
        const num2 = document.querySelector("#num2");
        const val_output = document.querySelector("[value='Limpar']");

        val_output.addEventListener('click', () => {
            document.querySelector("#soma").innerHTML = 0;
        });

        const soma = () => {
            document.querySelector("#soma").innerHTML = Number(num1.value) + Number(num2.value);
        }
        num1.addEventListener('input', soma);
        num2.addEventListener('input', soma);
    </script>
</body>
</html>
