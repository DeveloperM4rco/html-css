<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto e Senha</title>
    <style>
        div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="user">Usuário:</label>
            <input type="text" required minlength="5" maxlength="15" size="15" placeholder="Nome de Usúario" autocomplete="username">
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required minlength="5" maxlength="15" size="15" placeholder="Sua Senha" autocomplete="new-password">
        </div>
        <div>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
