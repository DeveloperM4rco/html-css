<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano">
        </div>
        <div>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        const data = new Date();
        const ano = data.getFullYear();
        const input = document.querySelector("#ano");
        const idade = document.querySelector("#idade");
        const limpar = document.querySelector("[value='Limpar']");

        limpar.addEventListener('click', () => {
            idade.innerHTML = 0;
        });

        input.setAttribute('max', `${Number(ano)}`);
        input.setAttribute('min', `${Number(ano - 100)}`);
        input.addEventListener('input', () => {
            idade.innerHTML = Number(ano) - Number(input.value);
        });

    </script>
</body>
</html>
